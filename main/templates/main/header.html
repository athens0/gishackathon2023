{% load static %}

<header>
    <nav class="navbar navbar-expand-lg" style="background-color: #fff;" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{%  url 'main:home' %}">
                <img class="header-logo" src="{% static 'main/img/logo.png' %}" alt="" height="60px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link header-btn" href="{%  url 'main:home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link header-btn" href="{%  url 'main:map' %}">Карта</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link header-btn" href="{%  url 'main:jobs' %}">Вакансии</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link header-btn" href="{%  url 'main:about' %}">О нас</a>
                    </li>
                </ul>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                        <a class="btn btn-outline-danger btn-login" href="{% url 'main:sub' %}">{{ user.username }} - Вход в СУБ</a>
                    {% else %}
                        <a class="btn btn-outline-dark btn-login" href="{% url 'login:login' %}">Авторизация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
