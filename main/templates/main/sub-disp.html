{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="{% static 'main/css/sub.css' %}">
        <title>СУБ</title>
    </head>
    <body>
        <main class="container">
            <h1 class="title">Система Управления Беспилотниками (СУБ) - диспетчер</h1>
            <div class="uav-trt d-flex flex-column">
                <h2 class="uav-trt-title">Беспилотники в базе "{{ base.name }}"</h2>
                {% for uav in uavs %}
                    <div class="uav-card d-flex flex-row">
                        <img class="uav-img" src="{{ uav.img_url }}">
                        <h3 class="uav-name">{{ uav.name }}</h3>
                        {% if uav.on_flight %}
                            <span>В полете</span>
                        {% else %}
                            <span>На стоянке</span>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
