{% extends "main/layout.html" %}
{% load static %}

{% block title %}Карта пожаров{% endblock %}

{% block body %}
    <main>
        <div class="trt1 container">
            <h1 class="fw-bold map-title">Лесные пожары в Якутии</h1>
            <iframe src="https://fires.ru/?z=4&amp;x=128.05664062500003&amp;y=65.14611484756375&amp;dt=10.08.2021" style="width:100%; height:500px;"></iframe>
        </div>
        <div class="trt2 container">
            <h1 class="map-stats">Статистика за 2020-2022</h1>
            <div class="row">
                <div class="col">
                    <h2 class="map-stats-text">2020</h2>
                    <img class="map-stats-img" src="{% static 'main/img/2020.png' %}" alt="">
                </div>
                <div class="col">
                    <h2 class="map-stats-text">2021</h2>
                    <img class="map-stats-img" src="{% static 'main/img/2021.png' %}" alt="">
                </div>
                <div class="col">
                    <h2 class="map-stats-text">2022</h2>
                    <img class="map-stats-img" src="{% static 'main/img/2022.png' %}" alt="">
                </div>
            </div>
        </div>
    </main>
{% endblock %}
